<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
        }

        .grass {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: #90EE90;
        }

        .rabbit {
            position: absolute;
            left: 20%;
            bottom: 30%;
            transform: translateX(-50%);
            animation: hop 1.5s infinite ease-in-out;
        }

        @keyframes hop {
            0%, 100% { 
                transform: translateX(-50%) translateY(0);
            }
            50% { 
                transform: translateX(-50%) translateY(-100px);
            }
        }

        .rabbit-body {
            width: 80px;
            height: 120px;
            background: #f5f5f5;
            border-radius: 50% 50% 50% 50%;
            position: relative;
        }

        .ear {
            width: 20px;
            height: 60px;
            background: #f5f5f5;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: -40px;
        }

        .ear-left {
            left: 15px;
            transform: rotate(-10deg);
        }

        .ear-right {
            right: 15px;
            transform: rotate(10deg);
        }

        .eye {
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 30px;
        }

        .eye-left {
            left: 25px;
        }

        .eye-right {
            right: 25px;
        }

        .nose {
            width: 15px;
            height: 10px;
            background: pink;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .foot {
            width: 30px;
            height: 20px;
            background: #f0f0f0;
            border-radius: 15px;
            position: absolute;
            bottom: -10px;
        }

        .foot-left {
            left: 10px;
        }

        .foot-right {
            right: 10px;
        }

        .tail {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            right: -10px;
        }

        .message {
            position: absolute;
            top: 10%;
            right: 10%;
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="grass"></div>
    <div class="rabbit">
        <div class="rabbit-body">
            <div class="ear ear-left"></div>
            <div class="ear ear-right"></div>
            <div class="eye eye-left"></div>
            <div class="eye eye-right"></div>
            <div class="nose"></div>
            <div class="foot foot-left"></div>
            <div class="foot foot-right"></div>
            <div class="tail"></div>
        </div>
    </div>

    <div class="message">
        Good morning Pan Wan Wan
    </div>
</body>
</html>
