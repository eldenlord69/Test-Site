<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
        }

        .grass {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: #90EE90;
        }

        .mountains {
            position: fixed;
            bottom: 30%;
            width: 100%;
            height: 40%;
            background: linear-gradient(to bottom, #777, #555);
            clip-path: polygon(0 100%, 10% 70%, 30% 80%, 50% 50%, 70% 70%, 90% 60%, 100% 100%);
        }

        .sun {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, yellow, orange);
            border-radius: 50%;
            z-index: 1;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px yellow; }
            to { box-shadow: 0 0 50px yellow; }
        }

        .cloud {
            position: absolute;
            top: 50px;
            width: 150px;
            height: 80px;
            background: #fff;
            border-radius: 50px;
            z-index: 2;
            animation: moveClouds 20s linear infinite;
        }

        @keyframes moveClouds {
            from { left: -200px; }
            to { left: 100%; }
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: #fff;
            width: 100px;
            height: 80px;
            border-radius: 50px;
        }

        .cloud::before {
            top: -40px;
            left: 10px;
        }

        .cloud::after {
            top: 10px;
            left: 100px;
        }

        .flowers {
            position: absolute;
            bottom: 10%;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .flower {
            width: 20px;
            height: 20px;
            background: #FF69B4;
            border-radius: 50%;
            position: relative;
        }

        .flower::before, .flower::after {
            content: '';
            position: absolute;
            background: #FF69B4;
            border-radius: 50%;
        }

        .flower::before {
            width: 20px;
            height: 20px;
            top: -10px;
            left: -10px;
        }

        .flower::after {
            width: 20px;
            height: 20px;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="sun"></div>

    <div class="mountains"></div>
    
    <div class="cloud" style="top: 80px;"></div>
    <div class="cloud" style="top: 150px; animation-duration: 25s;"></div>

    <div class="grass"></div>

    <div class="flowers">
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
    </div>
</body>
</html>
